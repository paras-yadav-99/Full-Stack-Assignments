<html>

<head>
    <title> GitHub Log-In </title>
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <a href="https://github.com"><img
            src="https://img.flaticon.com/icons/png/512/25/25231.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF"
            class="img" alt=" GitHub Icon"></a>

    <div class="sign">
        <p> Sign in to GitHub </p>
    </div>

    <div class="main-div">
        <form class="form1">
            <label> Username or Email address </label><br>
            <input type="text email" id="name" required>
        </form>
        <form class="form2">
            <label> Password </label>
            <label class="label2"> Forgot Password? </label><br>
            <input type="password" id="name" required><br>
        </form>
        <p class="button1"> Sign in </p>
    </div>

    <div class="new">
        <p> New to GitHub? <a href="">Create an account. </a></p>
    </div>

    <div class="div">
        <p class="p1">Terms</p>
        <p class="p1">Privacy</p>
        <p class="p1">Security</p>
        <p>Contact GitHub</p>
    </div>

</body>

</html>
